{% extends "base.html" %}

{% block title %}Buscar Alimento{% endblock %}

{% block content %}
<div class="card shadow mx-auto" style="max-width: 600px;">
    <div class="card-body">

        <h3 class="text-center mb-3">Buscar Alimento</h3>
        <p class="text-center text-muted">
            Escribe el nombre del alimento en <strong>ingl√©s</strong> para mejores resultados.
        </p>

        <form action="{{ url_for('resultados') }}" method="POST">
            <div class="mb-3">
                <label for="query" class="form-label">Nombre del alimento</label>
                <input type="text" id="query" name="query" class="form-control"
                       placeholder="Ej: apple, rice, chicken..."
                       required>
            </div>

            <button class="btn btn-primary w-100">Buscar</button>
        </form>

    </div>
</div>
{% endblock %}
