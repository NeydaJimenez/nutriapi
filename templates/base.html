<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">

    <footer class="text-center mt-4 py-3 text-secondary">

    </footer>
